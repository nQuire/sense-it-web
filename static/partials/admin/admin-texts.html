<table class="table table-striped">
    <thead>
    <tr>
        <th>Texts</th>
        <th>Content</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="item in itemList" data-ng-controller="AdminTextItemCtrl">
        <td>{{item.label}}</td>
        <td>
            <div data-ng-if="!form.isOpen()" data-ng-bind-html="txt[item.id]"></div>
            <div data-ng-if="form.isOpen() && item.format">
                <text-angular name="{{item.id}}"
                              data-ng-model="form.values[[item.id]]"
                              placeholder="{{item.label}}">
                </text-angular>
            </div>
        </td>
        <td>
            <div class="btn-group" data-ng-if="!form.isOpen()">
                <button class="btn btn-default btn-xs"
                        data-ng-click="form.open()">
                    Edit
                </button>
            </div>
            <div class="btn-group" data-ng-if="form.isOpen()">
                <button class="btn btn-default" data-ng-click="form.save()">
                    Save
                </button>
                <button class="btn btn-default" data-ng-click="form.cancel()">
                    Cancel
                </button>
            </div>
        </td>
    </tr>

    </tbody>

</table>
