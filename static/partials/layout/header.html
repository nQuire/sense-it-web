<div id="header-content">

    <div id="logo-container">
        <a href data-ui-sref="home"><img src="css/images/nquire-it-logo.jpg"/></a>

        <p>Join missions to explore your world...</p>
    </div>

    <div id="header-right-panel" data-ng-controller="NavBarCtrl">

        <div id="header-top-box-container">
            <div id="header-menu">
                <a href data-ui-sref="home">Home</a>
                <a href data-ui-sref="forum.list">Forums</a>
                <a href data-ui-sref="about">About</a>
                <a href data-ui-sref="create">Create</a>
                <a href data-ui-sref="admin.users"
                   data-ng-if="status.profile.admin">Admin</a>
            </div>
            <div id="header-search-form-container">

                <form class="form-inline" role="form">
                    <div class="input-group">
                        <input type="text" class="form-control" id="header-search-box" placeholder="Search missions"
                               ng-model="keyword" data-ng-enter="search()"/>
                    <span class="input-group-btn">
                        <button id="header-search-submit" type="submit" class="btn btn-default"><i
                                class="fa" data-ng-class="{'fa-search': !params.kw, 'fa-times': params.kw}"
                                data-ng-click="searchButtonAction()"></i>
                        </button>
                    </span>
                    </div>
                </form>
            </div>
        </div>

        <div id="header-profile-panel">
            <div data-ng-if="status.ready">
                <div data-ng-if="status.logged">
                    <div id="header-profile-username-block">
                        <div>Hi, <a href data-ui-sref="profile">{{status.profile.username}}</a>,</div>
                        <div>you are signed in.</div>
                        <div><a href data-ng-click="openIdService.logout()">Sign out</a></div>
                    </div>
                    <a data-ui-sref="profile"><span data-siw-user-image data-user="status.profile"></span></a>
                </div>
                <div data-ng-if="!status.logged">
                    <a href data-ng-click="openIdService.loginAndComeBack()">Sign in</a>
                </div>
            </div>
            <div data-ng-if="!status.ready">
                loading...
            </div>
        </div>
    </div>
</div>
