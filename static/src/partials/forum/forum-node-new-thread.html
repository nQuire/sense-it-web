<div class="forum-header">{{forum.node.title}}: New thread</div>
<div class="forum-content">

    <form class="form" role="form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input id="title" class="form-control" data-ng-model="data.title" placeholder="Title"/>
        </div>
        <div class="form-group">
            <label for="post">Message:</label>
            <text-angular id="post" data-ng-model="data.message"
                          placeholder="Message"></text-angular>
        </div>
        <div class="btn-group">
            <button class="btn btn-default" data-ng-click="createThread()">Post</button>
            <button class="btn btn-default" data-ui-sref="forum.node.list">Cancel</button>
        </div>
    </form>

</div>
